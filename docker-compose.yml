services:
  app:
    build:
      context: ./docker/php
    container_name: techassist-php
    volumes:
      - ./:/var/www/html:rw,cached
    environment:
      - PHP_MEMORY_LIMIT=512M
      - PHP_UPLOAD_MAX_FILESIZE=32M
      - PHP_POST_MAX_SIZE=32M
      - TZ=America/New_York
    depends_on:
      - db

  web:
    image: nginx:alpine
    container_name: techassist-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mariadb:11.4
    container_name: techassist-db
    environment:
      - MARIADB_ROOT_PASSWORD=changeme
      - MARIADB_DATABASE=techassist
      - MARIADB_USER=techassist
      - MARIADB_PASSWORD=techassist
      - TZ=America/New_York
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/init:/docker-entrypoint-initdb.d:ro

  pma:
    image: phpmyadmin:latest
    container_name: techassist-pma
    environment:
      - PMA_HOST=db
      - PMA_USER=techassist
      - PMA_PASSWORD=techassist
      - UPLOAD_LIMIT=64M
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  db_data:
